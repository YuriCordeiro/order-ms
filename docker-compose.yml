version: '3'
services:
  order_manager:
    build: .
    container_name: order-ms
    image: order-ms
    ports:
      - 3001:3001
    environment:
      - MONGO_CONNECTION_STRING=mongodb://mongodb/order
    depends_on:
      - mongodb

  mongodb:
    container_name: mongodb
    image: mongo
    command: mongod
    ports:
      - "0.0.0.0:27017:27017"
    environment:
      - AUTH=yes
      - MONGODB_INITDB_ROOT_USERNAME=admin
      - MONGODB_INITDB_ROOT_PASSWORD=admin
      - MONGODB_INITDB_DATABASE=order-manager
    volumes:
      - ${MONGO_HOST_DATA}/db_order-manager:/data/db


volumes:
  mongodb_server_data: